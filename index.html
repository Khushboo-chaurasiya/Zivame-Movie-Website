<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Author: Khushboo Chaurasiya, Illustrator: Watch popular moview here... , Category: Movie"
    />
    <title>Movie Website...</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      loading="lazy"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">TMDB movies</a>
      <h4>
        Welocome to.. Millions of movies, TV shows and people to discover.
        Explore now.
      </h4>
    </header>
    <main>
      <div>
        <section class="header">
          <h2>What's Popular</h2>
          <div>
            <select name="sorting" id="sorting" onchange="onSorting()">
              <option value="title_ASC">Title Ascending</option>
              <option value="title_DSC">Title Decending</option>
              <option value="id_ASC">ID Ascending</option>
              <option value="id_DSC">ID Decending</option>
            </select>
            <input
              id="searchValue"
              type="text"
              onKeyUp="searchMovie()"
              placeholder="Search movie here..."
            />
            <button type="submit" aria-label="search">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </section>

        <div id="card-holder">
          <h1>Loading....</h1>
        </div>
      </div>
    </main>
  </body>
</html>
